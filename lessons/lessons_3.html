<html lang="en">
<head>

<body>
    <form action="#" method="GET">
        <label>

        <label>
            <span>Фамилия</span><br>

        </label>

            <input type='date' name="date"><br>

        <label>
            <span>Ваш номер телефона</span><br>

        </label>
        <label>
            <span>Выберите размер</span><br>
            <input type="checkbox" name="a1" value="a1">XS<br>

        <label>
            <input type="checkbox" name="a2" value="a2">S<br>

        <label>

        </label>  
        <label>

        </label> 
        <label>
            <span>Дополнительные опции</span><br>
            <input type="radio" name="b1" value="b1">доставка<br>
        </label>
        <label>
            <input type="radio" name="b1" value="b1">Оплата картой  <br>
        </label>  
        <label>
            <input type="radio" name="b1" value="b1">Перезвоните мне <br>
        </label>
        <label>
            <span>выберите цввет</span><br>
            <select name="color" id="1536">
                <option value="1">красный</option>
                <option value="2">зеленый</option>
                <option value="3">голубой</option>
                <option value="4">черный</option>
            </select><br>
        </label>
        <button type="submit">отправить</button>
    </form>

</html>
