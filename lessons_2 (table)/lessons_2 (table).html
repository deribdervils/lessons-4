<!DOCTYPE html>

    <title>lessons_2 (table)</title>
  </head>
<body>  
    <table border="2" cellspacing="5" cellpadding="4"> 
    <caption>table #1</caption>  
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

            <td colspan="2">4</td>
            <td>6</td>
        </tr>

            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
    <table border="2" cellspacing="5" cellpadding="4">

            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

            <td>1</td>
            <td rowspan="4">tex</td>
            <td rowspan="4">tex</td>
            <td rowspan="4">tex</td>
            <td>tex</td>
            <td>tex</td>
        </tr>
        <tr>
            <td>2</td>

            <td>tex</td>
        </tr>

        <tr>

</html>
